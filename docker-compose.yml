version: '3.8'

services:
  simon-game:
    build: .
    container_name: simon-game-container
    restart: unless-stopped
    volumes:
      - ./simon-game.html:/usr/share/nginx/html/index.html:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80 
    networks:
      - pi_server_common_network

networks:
  pi_server_common_network:
    external: true  